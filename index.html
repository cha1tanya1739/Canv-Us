<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div class="btn-container">
        <label for="thickness-slider">Thickness:</label>
        <input type="range" id="thickness-slider" min="1" max="10" value="2"> <!-- Thickness slider -->
        <input type="color" class="btn" id="color-picker"  value="#000000" />
        <button id="black-btn" class="btn">Black</button>
        <button id="red-btn" class="btn">Red</button>
        <button id="blue-btn" class="btn">Blue</button>
        <button id="green-btn" class="btn">Green</button>
        <button id="eraser-btn" class="btn">Eraser</button>
        <button id="clear-btn" class="btn">Clear</button>
    </div>

    <canvas id="my-canvas" height="500" width="500"></canvas>
    
</body>
</html>
